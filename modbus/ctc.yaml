      unique_id: 5994298b-bf81-48bf-8a23-96300f1f0d71
      address: 61500
      slave: 1
      # varmvattenläge
      # 0=economy 1=normal 2=comfort 3=customized

    - name: "ctc_hs1_setting_room_temperature"
      unique_id: 63930bde-6efc-4c2f-84de-0131ab2119f1
