- alias: "Vac-it Ralph - notify on error"
  id: 69b93815-b673-4bff-8e86-68c9586c12f9
  trace:
    stored_traces: 10

  triggers:
    - trigger: state
      entity_id:
        - vacuum.vac_it_ralph
      not_from: unavailable
      to: error

  actions:
    - action: notify.family
      data:
        title: "Vac-it Ralph"
        message: "Error: {{state_attr('vacuum.vac_it_ralph', 'error')}}"
        data:
          tag: vacuum_ralph
