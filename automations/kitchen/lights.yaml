- alias: "Kitchen: lights"
  id: 12efc75c-0603-4bd2-91d9-3cffa6159a82
  trigger:
    - platform: homeassistant
      event: start

    - platform: event
      event_type:
        - automation_reloaded
        - scene_reloaded

    - platform: state
      entity_id:
        - input_boolean.house_mode_bright_inside

    - platform: state
      id: movement
      entity_id:
        - input_boolean.kitchen_movement

    - platform: time
      at:
        - input_datetime.time_goodmorning
        - input_datetime.time_goodnight

    - platform: state
      id: night
      entity_id:
        - input_boolean.house_mode_sleep
      from: "off"
      to: "on"

    - platform: state
      id: remote
      entity_id:
        - sensor.kitchen_remote_action

  action:
    choose:
      - conditions:
          - condition: trigger
            id: movement
        sequence:
          - choose:
              - conditions: '{{ states("input_boolean.kitchen_movement") == "on" }}'
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: light.kitchen_sink
                    data:
                      brightness: 255
                      #transition: 1
            default:
              - service: light.turn_off
                target:
                  entity_id: light.kitchen_sink
                data:
                  transition: 5

      - conditions:
          - condition: trigger
            id: remote

        sequence:
          - variables:
              action: "{{ trigger.to_state.state }}"

          # - service: system_log.write
          #   data:
          #     message: "trigger: {{ trigger }}"

          - choose:
              - alias: "big pressed"
                conditions: "{{ action in ['on'] }}"
                sequence:
                  - service: light.toggle
                    target:
                      entity_id:
                        - light.kitchen_table
                        - light.kitchen_table_filament

              - alias: "small pressed"
                conditions: "{{ action in ['off'] }}"
                sequence:
                  - service: light.toggle
                    target:
                      entity_id: light.kitchen_island
              - alias: "right pressed"
                conditions: "{{ action in ['arrow_left_click'] }}"
                sequence:
                  - service: light.toggle
                    target:
                      entity_id: light.kitchen_bench

      - conditions:
          - condition: state
            # when there is daylight
            entity_id:
              - input_boolean.house_mode_bright_inside
            state: "on"

        sequence:
          - &turn_off # turn off lights
            service: light.turn_off
            target:
              entity_id:
                - light.kitchen_lamp
                - light.kitchen_window_1
                - light.rice_lamp
                - light.kitchen_bench
            data:
              transition: 5

      - conditions:
          - condition: trigger
            # when night mode is active
            id: night
        sequence:
          - service: light.turn_off
            # turn of regular lights
            target:
              entity_id:
                - light.kitchen_sink
                - light.kitchen_table
                - light.kitchen_bench
                - light.kitchen_island

      - conditions:
          - condition: or
            conditions:
              - condition: and
                # turn on lights if
                conditions:
                  - condition: time
                    # at specific time in the morning
                    after: input_datetime.time_goodmorning
                    # but before a specific time in the evening
                    before: input_datetime.time_goodnight

        sequence:
          - &scene_turn_on
            service: scene.turn_on
            target:
              entity_id:
                - scene.kitchen_ambience_lights_cozy
                - scene.kitchen_window_lights_cozy
            data:
              transition: 5

    default:
      - *turn_off
