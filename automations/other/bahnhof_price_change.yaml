- alias: Notify when Bahnhof changes the price
  id: 3383e3b4-bbfe-4542-94f8-879e188762f3
  triggers:
    trigger: state
    entity_id: sensor.servanet_bahnhof_price
    not_from:
      - "none"
      - "unknown"
      - "unavailable"
      - "null"
    not_to:
      - "none"
      - "unknown"
      - "unavailable"
      - "null"

  action:
    - choose:
        - conditions: >
            {% set ignore = ['unknown', 'unavailable', 'none', '', null] %}
            {{ trigger.from_state.state not in ignore and trigger.to_state.state not in ignore and trigger.to_state.state != trigger.from_state.state }}
          sequence:
            - action: notify.send_message
              data:
                entity_id: notify.telegram_castle
                title: Bahnhof
                message: >
                  Priset har 채ndrats fr책n {{trigger.from_state.state}}kr till {{trigger.to_state.state}}kr
            - action: notify.mobile_app_kb2003
              data:
                title: "Bahnhof"
                message: >
                  Priset har 채ndrats fr책n {{trigger.from_state.state}}kr till {{trigger.to_state.state}}kr
