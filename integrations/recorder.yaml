db_url: !secret mariadb
purge_keep_days: 5
auto_purge: true
include:
  domains:
    - binary_sensor
    - button
    - calendar
    - counter
    - device_tracker
    - group
    - input_boolean
    - input_number
    - input_text
    - light
    - lock
    - number
    - switch
    - media_player
    - person
    - sensor
    - vacuum
    - fan
exclude:
  event_types:
    - call_service
  entities:
    - sensor.outdoor_temperatures
    - sensor.hourly_energy
    - sensor.dayly_energy
    - sensor.weekly_energy
    - sensor.monthly_energy
    - sensor.yearly_energy
    - sensor.ups_status_date
    - sensor.ups_status_data
  entity_globs:
    # time sensor
    - sensor.time*
    # frigate
    - sensor.*_process_fps
    - sensor.*_camera_fps
    # exclude sensordata modified by templates etc (prefixed with _tmp)
    - sensor.*_tmp
    # exclude z2m last seen sensors
    - sensor.*_last_seen
