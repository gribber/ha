host: a0d7b954-influxdb
port: 8086
database: !secret influx_db
username: !secret influx_user
password: !secret influx_pass
max_retries: 3
default_measurement: state
include:
  domains:
    - sensor
    - vacuum
    - input_boolean
    - input_number
    - switch
    - counter
exclude:
  entity_globs:
    - sensor.*_tmp
    - sensor.grid_*
    - sensor.fa_grid_*
    - sensor.solar_*_energy
    - sensor.house_*_energy
tags_attributes:
  - grafana_name
  - friendly_name
